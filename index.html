<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="clicker-game">
            <button onclick="clickGame()">Click me!</button>
        </div>
        <div id="start-container">
            <button id="start-btn" onclick="startGame()">Start Mining</button>
        </div>
        <p id="score"><span>ðŸª™ LNC Coin</span>LNC: 0</p>
        <div id="buttons-container">
            <button id="task-btn" onclick="completeTask()">Complete Task</button>
            <button id="buy-bot-btn" onclick="buyBot()">Buy Bot (5000 LNC)</button>
        </div>
        <button id="claim-btn" onclick="claimBot()" style="display: none;">Claim (2000 LNC)</button>
        <p id="withdrawal-msg"></p>
        <p id="task-msg"></p>
        <p id="bot-msg"></p>
        <div id="ad-container">
            <!-- Start.io ad code -->
            <script async src="https://cdn.start.io/ads.js"></script>
            <script>
                startioAd = startioAd || [];
                startioAd.push({
                    adUnitId: '200908680',
                    adType: 'banner',
                    adSize: '320x50',
                    containerId: 'start-io-ad-container'
                });
            </script>
            <div id="start-io-ad-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
